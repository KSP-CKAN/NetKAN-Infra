sudo: required
services:
- docker
env:
  global:
  - DOCKERHUB_USERNAME=kspckanbuilder
  - secure: 
  - AWS_DEFAULT_REGION=us-west-2
  - AWS_ACCESS_KEY_ID=AKIAZA4K6RW77XSCAMI2
  - secure: ""
before_script:
- docker pull "kspckan/netkan" || true
script:
- docker build netkan/. -t kspckan/netkan
before_deploy:
- echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
deploy:
  provider: script
  script: bin/push_deploy_containers.sh
  on:
    branch: master
